- command: "{{ bindir }}/peco --version"
  register: _version
  changed_when: false
  ignore_errors: true
- when: "_version|failed or not _version.stdout.endswith('v' + version)"
  vars:
    _basename: peco_{{ ansible_system|lower }}_amd64
    _ext: "{{ 'tar.gz' if ansible_system == 'Linux' else 'zip' }}"
  block:
  - file:
      path: /tmp/{{ _basename }}
      state: absent

  - unarchive:
      src: https://github.com/peco/peco/releases/download/v{{ version }}/{{ _basename }}.{{ _ext }}
      dest: /tmp
      remote_src: yes

  - file:
      path: "{{ bindir }}"
      state: directory

  - copy:
      src: /tmp/{{ _basename }}/peco
      dest: "{{ bindir }}"
      mode: ugo+x

  - file:
      path: /tmp/{{ _basename }}
      state: absent
