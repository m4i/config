- command: "{{ bindir }}/consul-template -version"
  register: _version
  changed_when: false
  ignore_errors: true
- when: "_version|failed or not _version.stderr.endswith('v' + consul_template.version)"
  block:
  - package:
      name: unzip
    become: yes

  - file:
      path: "{{ bindir }}"
      state: directory

  - unarchive:
      src: https://releases.hashicorp.com/consul-template/{{ consul_template.version }}/consul-template_{{ consul_template.version }}_linux_amd64.zip
      dest: "{{ bindir }}"
      copy: no
